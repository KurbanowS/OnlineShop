{% extends 'base.html' %}

{% block title %}
<title>Домашняя страница</title>
{% endblock %}

{% block body %}
<div class="container">
<form method="post">
    <input type="text" class="form-control" name="name" id="name" placeholder="Введите название товара"><br>
    <input type="number" class="form-control" name="price" id="price" placeholder="Введите цену товара"><br>
    <input type="text" class="form-control" name="description" id="description" placeholder="Введите описание товара"><br>
    <button class="btn btn-warning" type="submit">Добавить товар</button>
</form>
</div>
{% endblock %}
